<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Brands</title>
				<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
				<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
				<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
				
				<link href='https://fonts.googleapis.com/css?family=Cinzel:400' rel='stylesheet' type='text/css'>
				<link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@300;400&family=Space+Mono&display=swap" rel="stylesheet">
				<link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300;400&display=swap" rel="stylesheet" type="text/css">
				<link href='https://fonts.googleapis.com/css?family=Rock+Salt:400' rel='stylesheet' type='text/css'>
				<link href='https://fonts.googleapis.com/css?family=Kotta+One' rel='stylesheet' type='text/css'>
				<link href='https://fonts.googleapis.com/css?family=Forum' rel='stylesheet' type='text/css'>
				
				<link rel="stylesheet" type="text/css" href="/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
 	<div class="container">
		<div class="pure-g inner-container">
			<section class="pure-u-1 body">
				<div class="pure-u-1-1">
	 				<div class="pure-u-1-1 title">
						<h1><%=rotgut.name%></h1>
					</div>
				</div>
				<div class="pure-u-1-1">
	 				<div class="pure-u-1-1 content">
						<p><%=rotgut.content%></p>
					</div>
				</div>
						<div> <a class="button-success pure-button"
						href="/brand/<%=rotgut.id%>/edit"> Edit this page </a></div><br>
						<div> <a class="button-success pure-button"href="/label/new/"> Add a label to <%=rotgut.name%> </a></div>
			</section>
			<section class="pure-u-1 country_brand body">
					 	<div class="pure-u-1-1 linkbox">
					 		<h1>Labels from <%=rotgut.name%></h1>
					 		<ul class="pure-menu-list country">
					 			<%poteen.forEach(function(e){ %>
							<li class="pure-menu-item"> <a class="similar" href="/label/<%= e.id %>"><%=e.name%></a></li>
										<% }) %>
							</ul>
					 	</div>
			</section>
		</div>
	</div>
</body>
</html>
